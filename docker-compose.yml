version: "3.9"

services:

  bot:
    container_name: bot
    build: ./
    ports:
      - "8001:8001"
    restart: always
    entrypoint: /entrypoint.sh
    volumes:
      - ./:/bot
    depends_on:
      - bot-db
    command: ["healthy-check.sh", "bot-db:5432"]


  bot-db:
    container_name: bot-db
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file: .env

  redis:
    image: "redis:alpine"

volumes:
  pgdata:
